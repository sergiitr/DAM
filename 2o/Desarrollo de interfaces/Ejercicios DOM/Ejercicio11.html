<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla de multiplicar</title>
    </head>
    <body>
        <h1>Tablas de multiplicar dado la seleccion de un select</h1>
        <h2>Elige un numero del desplegable:</h2>
        <select id="numero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div id="tabla"></div>
        
    </body>
    <script>
        function generarTabla(numero) {
            let tabla = document.getElementById('tabla');
            tabla.innerHTML+=`<h2>Tabla del numero ${numero} </h2>`
            for (let i = 1; i <= 10; i++) {
                tabla.innerHTML += `<table>`;
                let resultado = numero * i;
                tabla.innerHTML += `<tr><td>${numero} x ${i} = ${resultado}</td></tr>`;  
                tabla.innerHTML +='</table>';
            }
        }
        document.getElementById('numero').addEventListener('change', () => {
            document.getElementById("tabla").innerHTML = "";
            let numero = parseInt(document.getElementById('numero').value);
            generarTabla(numero);
        });
    </script>
</html>
